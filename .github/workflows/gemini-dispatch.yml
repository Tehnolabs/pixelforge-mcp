name: Gemini Dispatch

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  dispatch:
    # Only trigger for trusted users mentioning @gemini-cli
    if: |-
      github.event.sender.type == 'User' &&
      startsWith(github.event.comment.body, '@gemini-cli') &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    outputs:
      command: ${{ steps.extract_command.outputs.command }}
      additional_context: ${{ steps.extract_command.outputs.additional_context }}
      issue_number: ${{ github.event.pull_request.number || github.event.issue.number }}
    steps:
      # Note: github.event.comment.body is passed via env (safe pattern)
      # and processed in JS (not shell), preventing command injection.
      - name: Extract command
        id: extract_command
        uses: actions/github-script@v7
        env:
          REQUEST: ${{ github.event.comment.body }}
        with:
          script: |
            const request = process.env.REQUEST;

            if (request.startsWith('@gemini-cli /review')) {
              core.setOutput('command', 'review');
              const ctx = request.replace(/^@gemini-cli \/review/, '').trim();
              core.setOutput('additional_context', ctx);
            } else if (request.startsWith('@gemini-cli')) {
              // Default to review for any @gemini-cli mention on a PR
              core.setOutput('command', 'review');
              const ctx = request.replace(/^@gemini-cli/, '').trim();
              core.setOutput('additional_context', ctx);
            } else {
              core.setOutput('command', 'fallthrough');
            }

      - name: Acknowledge request
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
        run: |
          gh issue comment "${ISSUE_NUMBER}" \
            --body "On it! Starting review now..." \
            --repo "${REPOSITORY}"

  review:
    needs: dispatch
    if: needs.dispatch.outputs.command == 'review'
    uses: ./.github/workflows/gemini-review.yml
    permissions:
      contents: read
      issues: write
      pull-requests: write
    with:
      additional_context: ${{ needs.dispatch.outputs.additional_context }}
    secrets: inherit

  fallthrough:
    needs:
      - dispatch
      - review
    if: |-
      always() && !cancelled() && (failure() || needs.dispatch.outputs.command == 'fallthrough')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Send failure comment
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
        run: |
          gh issue comment "${ISSUE_NUMBER}" \
            --body "Sorry, I couldn't process that request." \
            --repo "${REPOSITORY}"
